language: generic
sudo:     false

matrix:
  fast_finish: true
  allow_failures:
  - os: osx

env:
  - IC_PYTHON_VERSION=3.5
  - IC_PYTHON_VERSION=3.6

os:
  - linux
  - osx

branches:
  except:
    - /^docs\..*$/

install:
  - source manage.sh install ${IC_PYTHON_VERSION}

script:
  - HYPOTHESIS_PROFILE=hard bash manage.sh run_tests_par
