# This workflow will install IC and run all the tests with pytest

name: Test suite

on:
  push:
  pull_request:

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        python-version: [37, 38]
        platform: [ubuntu-18.04, macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    - name: Install Nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: Get LFS files
      run: git lfs pull
    - name: Install IC
      run: nix-shell --argstr py ${{ matrix.python-version }}
    - name: Run tests
      run: nix-shell --argstr py ${{ matrix.python-version }} --run "PYTEST_ADDOPTS=--color=yes ic-test-par"
