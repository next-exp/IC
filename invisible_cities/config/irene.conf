# irene.conf

# Example configuration file for Irene

# set_input_files
path_in  $ICDIR/database/test_data/
files_in electrons_40keV_z250_RWF.h5

# Change path_out to you output DIR
path_out /tmp
file_out electrons_40keV_z250_PMP.h5
compression ZLIB4

run_number 0

# How frequently to print events
nprint 1

### Deconvolution City parameters ####################

# Set BLR for deconvolution
n_baseline   28000
thr_trigger      5

#### Calibrated City parameters #######################

# Set MAU for calibrated sum
n_mau    100
thr_mau    3

# Set thresholds for calibrated sum
thr_csum_s1 0.5
thr_csum_s2 1.0

# Set MAU thresholds for SiPM
n_mau_sipm 100
thr_sipm     3.5

#### Pmap City parameters ##############################

# Set parameters to search for S1
# Notice that in MC file S1 is in t=100 mus
s1_tmin     99 # mus   position of S1 in MC files at 100 mus
s1_tmax    101 # mus   change tmin and tmax if S1 not at 100 mus
s1_stride    4 #       minimum number of 25 ns bins in S1 searches
s1_lmin      8 #        8 x 25 = 200 ns
s1_lmax     20 #       20 x 25 = 500 ns

# Set parameters to search for S2
s2_tmin    101 # mus   assumes S1 at 100 mus, change if S1 not at 100 mus
s2_tmax   1199 # mus   end of the window
s2_stride   40 #       40 x 25 = 1   mus
s2_lmin    100 #      100 x 25 = 2.5 mus
s2_lmax 100000 #      maximum value of S2 width

# Set S2Si parameters
thr_sipm_s2 20 # pes   Threshold for the full sipm waveform

NEVENTS 1
RUN_ALL False



# print empty events (skipped)
# Specific to Irene !!!!!
print_empty_events 1
